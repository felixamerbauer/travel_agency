@(field: Field, label:String = "CHANGEME", placeholder: String = "", help: String = "")

  <div class="form-group @if(field.hasErrors) {has-error}">
	<label class="control-label">@label</label>
      <input type="password"
        class="form-control"
        id="@field.id"
        name="@field.name"
        value="@field.value.getOrElse("")"
        placeholder="@placeholder" />
      <span class="help-block">@{field.error.map { error => Messages(error.message) }}</span>
  </div>
