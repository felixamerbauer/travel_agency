@(any:Any) 
<!DOCTYPE html>
<html ng-app="travel_agency">
    <head>
        <title>FC Torpedo03</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" media="screen" href="/assets/stylesheets/main.css">
        <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png">
		<!-- CSS -->
        <link rel="stylesheet" href="/assets/stylesheets/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="/assets/stylesheets/bootstrap/bootstrap-datepicker.css">
        <link rel="stylesheet" href="/assets/stylesheets/bootstrap/bootstrap-timepicker.css">
        <link rel="stylesheet" href="/assets/stylesheets/bootstrap/bootstrap-select.css">
		<link rel="stylesheet" href="/assets/stylesheets/bootstrap/bootstrap-responsive.css">        

		<!-- jquery -->
        <script src="/assets/javascripts/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>

        <!-- Angular.js -->
        <script src="/assets/javascripts/angular/angular.js" type="text/javascript"></script>
        <script src="/assets/javascripts/angular/angular-resource.js" type="text/javascript"></script>
        <!-- Bootstrap -->
        <script src="/assets/javascripts/bootstrap/bootstrap.js" type="text/javascript"></script>
        <script src="/assets/javascripts/bootstrap/bootstrap-datepicker.js" type="text/javascript"></script>
        <script src="/assets/javascripts/bootstrap/bootstrap-timepicker.js" type="text/javascript"></script>
        <script src="/assets/javascripts/bootstrap/bootstrap-select.js" type="text/javascript"></script>
		<!-- Angularstrap -->
		<script src="/assets/javascripts/angularstrap/angular-strap.js" type="text/javascript"></script>
		<!-- Xdate -->
		<script src="/assets/javascripts/xdate/xdate.js" type="text/javascript"></script>
		<!-- Underscore -->
		<script src="/assets/javascripts/underscore/underscore.js" type="text/javascript"></script>

		<!-- Angular Custom -->
        <script src="/assets/javascripts/app.js" type="text/javascript"></script>
        <script src="/assets/javascripts/services.js" type="text/javascript"></script>
        <script src="/assets/javascripts/filters.js" type="text/javascript"></script>
        <script src="/assets/javascripts/directives.js" type="text/javascript"></script>
        <script src="/assets/javascripts/controllersAdmin.js" type="text/javascript"></script>
        <script src="/assets/javascripts/controllersUser.js" type="text/javascript"></script>
        <script src="/assets/javascripts/controllersOther.js" type="text/javascript"></script>
        
        <!-- Google -->
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3&sensor=false"></script>
        
    </head>
    <body>
		<div ng-controller="MainCtrl" class="container">
		<div ng-include src="'/assets/partials/menu.html'"></div>
		<div class="row">
			<div class="span9">
    			<div class="alert fade" ng-repeat="alert in alerts" bs-alert="alert"></div>
				<ng-view/>
			</div>
			<div class="span3">
			<div data-ng-repeat='ticker in tickers' class="row">
				<div class="span2">
		      		<strong>{{ticker.title}}</strong>
			      	<br>{{ticker.start}}
			      	<br>{{ticker.location}}
			      	<br>{{ticker.comment}}
				</div>
				<div class="span1">
					<img src="/assets/images/ticker/minis_black_75.png"/>
				</div>
				<hr>
			</div>
		</div>
		</div>
		<footer>
			<a href="/impressum">Impressum</a>
		</footer>
		</div>
    </body>
</html>
