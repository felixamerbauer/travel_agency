@(title: String, loginForm: Form[views.formdata.LoginFormData])(content: Html)
@import helper.form
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.ico">

    <title>Travel Agency @title</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/assets/bootstrap/bootstrap.min.css"> -->

    <!-- Custom styles for this template -->
    <link href="/assets/css/jumbotron.css" rel="stylesheet">
    <link href="/assets/css/rvreisen.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

   <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">&mdash; RV Reisen &mdash;</a>
        </div>
        <div class="navbar-collapse collapse">
		@form(routes.Security.login(), 'class -> "navbar-form navbar-right") {
          	<!-- 
          	          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="E-Mail" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Passwort" class="form-control">
            </div>
             -->
            <div class="form-group">
              <input id="@loginForm("email").id" type="text" placeholder="E-Mail" class="form-control">
            </div>
            <div class="form-group">
              <input id="@loginForm("password").id"type="password" placeholder="Passwort" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Anmelden</button>
            <a class="btn btn-warning" role="button">Registrieren</a>
        }
        </div><!--/.navbar-collapse -->
      </div>
    </div>

		@content
      <hr>

	<footer>
		<p>&copy; Travel Agency 2013</p>
	</footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
